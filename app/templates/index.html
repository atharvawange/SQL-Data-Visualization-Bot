<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL to Visualization App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>SQL to Visualization App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Upload CSV or Excel File:</label>
            <input type="file" name="file" id="file">
            <button type="submit">Upload</button>
        </form>
        <form action="/query" method="post">
            <input type="hidden" name="file_path" id="file_path">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" name="prompt" id="prompt">
            <label for="viz_type">Select Visualization Type:</label>
            <select name="viz_type" id="viz_type">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
                <option value="table">Table</option>
            </select>
            <button type="submit">Generate</button>
        </form>
        <div id="result">
            <img src="{{ url_for('static', filename='plot.png') }}" alt="Visualization">
        </div>
    </div>
</body>
</html>
